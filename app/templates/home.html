<!-- templates/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>K_SOFT ORDERING SYSTEM</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/h.css') }}">
  <style>
    .form-container { display: none; }
    .form-container.active { display: block; }
  </style>
</head>
<a href="{{ url_for('main.admin_login') }}" class="admin-login-btn">Admin Login</a>
<body>
  <div class="container">
    <h1>Welcome to K_SOFT ONLINE ORDERING SYSTEM</h1>
    <p>Your one-stop shop for seamless online ordering.</p>

    <!-- Nav Tabs -->
    <nav>
      <button onclick="showForm('login')">Login</button>
      <button onclick="showForm('register')">Register</button>
    </nav>

    <!-- Login Form -->
    <div id="login" class="form-container {% if form_type == 'login' %}active{% endif %}">
      <form method="POST" action="{{ url_for('main.login') }}">
        <h2>Login</h2>
        <label>Email:</label><input type="email" name="email" required><br>
        <label>Password:</label><input type="password" name="password" required><br>
        <button type="submit">Login</button>
      </form>
    </div>

    <!-- Register Form -->
    <div id="register" class="form-container {% if form_type == 'register' %}active{% endif %}">
      <form method="POST" action="{{ url_for('main.register') }}">
        <h2>Register</h2>
        <label>Name:</label><input type="text" name="name" required><br>
        <label>Email:</label><input type="email" name="email" required><br>
        <label>Password:</label><input type="password" name="password" required><br>
        <button type="submit">Register</button>
      </form>
    </div>
  </div>

  <script>
    function showForm(type) {
      document.querySelectorAll('.form-container').forEach(el => el.classList.remove('active'));
      document.getElementById(type).classList.add('active');
    }
  </script>
</body>
</html>
