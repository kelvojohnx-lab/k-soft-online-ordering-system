<!-- app/templates/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - K_SOFT ORDERING SYSTEM</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/reg.css') }}">
</head>
<body>
  <div class="register-box">
    <h2>Register</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flashes">
          {% for category, msg in messages %}
            <li class="{{ category }}">{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="POST">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password (6+ chars)" required>
      <button type="submit">Create Account</button>
    </form>
    <p>
      Already have an account?
      <a href="{{ url_for('main.login') }}">Log in here</a>
    </p>
  </div>
</body>
</html>
